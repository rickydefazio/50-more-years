<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>50 More Years</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/animejs@4.0.0/lib/anime.iife.min.js"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>
        Countdown to
        <strong>
          <span class="char">F</span>
          <span class="char">r</span>
          <span class="char">e</span>
          <span class="char">e</span>
          <span class="char">d</span>
          <span class="char">o</span>
          <span class="char">m</span>
        </strong>
      </h1>
      <p class="subtitle">"50 more years..." -Her</p>

      <button id="toggleBtn">Show My Remaining Sentence</button>

      <div id="output" class="countdown"></div>

      <!-- Floating hearts background -->
      <div class="heart heart-1"></div>
      <div class="heart heart-2"></div>
      <div class="heart heart-3"></div>
      <div class="heart heart-4"></div>
    </div>

    <footer>Made with ❤️ (and mild concern)</footer>
