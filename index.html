<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>50 Years Together</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Countdown to Freedom</h1>
      <p class="subtitle">"50 more years..." -Her</p>

      <button id="toggleBtn">Show My Remaining Sentence</button>

      <div id="output" class="countdown"></div>

      <!-- Floating hearts background -->
      <div class="heart" style="top: 10%; left: 10%; animation-delay: 0s"></div>
      <div
        class="heart"
        style="top: 20%; right: 20%; animation-delay: 1s"
      ></div>
      <div
        class="heart"
        style="bottom: 30%; left: 30%; animation-delay: 2s"
      ></div>
      <div
        class="heart"
        style="bottom: 10%; right: 10%; animation-delay: 3s"
      ></div>
    </div>

    <footer>Made with ❤️ (and mild concern)</footer>
  </body>
</html>
