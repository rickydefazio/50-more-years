<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>50 More Years</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/animejs@4.0.0/lib/anime.iife.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Countdown to Freedom</h1>
      <p class="subtitle">"50 more years..." -Her</p>

      <button id="toggleBtn">Show My Remaining Sentence</button>

      <div id="output" class="countdown"></div>

      <!-- Achievements Section -->
      <div class="achievements-section">
        <h2 id="achievements-title">Achievements</h2>
        <button id="toggleAchievementsBtn">Reveal My Trophy Cabinet</button>
        <div id="achievements-content" class="hidden">
          <p class="achievements-intro">
            Relationship milestones unlocked so far:
          </p>
          <div id="achievements-container" class="achievements-container">
            <!-- Badges will be added here dynamically -->
          </div>
        </div>
      </div>

      <!-- Floating hearts background -->
      <div class="heart heart-1"></div>
      <div class="heart heart-2"></div>
      <div class="heart heart-3"></div>
      <div class="heart heart-4"></div>
    </div>

    <footer>Made with ❤️ (and mild concern)</footer>
  </body>
</html>
